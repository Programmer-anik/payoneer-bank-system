<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <div id="login-area">
        <h1 class="login-area-heading">Welcome to Payoneer Bank</h1>
        <div class="login-info-area">
            <h3>Login</h3>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button id="login-area-button">Enter</button>
        </div>
    </div>

    <div class="deposit-area">
        <div class="ballance-section">
            <div class="deposit">
                <h2>Deposit</h2>
                <h1>$ <span>00</span></h1>
            </div>
            <div class="withdraw">
                <h2>Withdraw</h2>
                <h1>$ <span>00</span></h1>
            </div>
            <div class="ballance">
                <h2>Ballance</h2>
                <h1>$ <span>1200</span></h1>
            </div>git 
        </div>
    </div>

    <div class="ballance-given-area">
        <div class="deposit-given">
            <h2>Deposit</h2>
            <input type="text" name="" id="deposit-given" placeholder="$ Amount you want to deposit">
            <button>Deposit</button>
        </div>
        <div class="withdraw-given">
            <h2>Withdraw</h2>
            <input type="text" name="" id="withdraw-given" placeholder="$ Amount you want to Withdraw">
            <button>Withdraw</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
